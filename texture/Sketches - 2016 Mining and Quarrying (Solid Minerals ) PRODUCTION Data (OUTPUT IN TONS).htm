<script>

    var width = 960,
            height = 960;

    var svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

    var alphabet = "abcdefghijklmnopqrstuvwxyz".split("");

    var dataSets = [];
    var titleArray;

    d3.csv("/data/mineralData.csv", function (data) {

        var keys = data.map(function (d) {

        });
        var cleanArray = keys[0].splice(1, (keys[0].length));

        for(var i=0; i < cleanArray.length; i++){
            console.log(cleanArray[i]);
            console.log(data);
//                d["Amethyst"] = d["Amethyst"];
        }

        //clean data
        data.forEach(function (d) {
            var item = "Granite Aggregate";
            var str = d[item];

            //
            d.value = +str;

            //links

//            console.log(d);

            return d;
        });

//        console.log(data);

    });

    function dataCln(d, parameters) {

        var item = parameters["mineral"] || "Granite Aggregate";
        var str = d[item];
        str = str.replace(/[^\d\.\-]/g, "");
        //
        d.value = +str;
        d.Call_Type = d["State"];

        defaultData.push(d);

        return d;
    }

    var pack = d3.pack()
            .size([width, height])
            .padding(1.5);

    redraw(randomizeData());

    d3.interval(function () {
        redraw(randomizeData());
    }, 5500);

    function redraw(classes) {

        // transition
        var t = d3.transition()
                .duration(750);

        // hierarchy
        var h = d3.hierarchy({children: classes})
                .sum(function (d) {
                    return d.size;
                });

        //JOIN
        var circle = svg.selectAll("circle")
                .data(pack(h).leaves(), function (d) {
                    return d.data.name;
                });

        var text = svg.selectAll("text")
                .data(pack(h).leaves(), function (d) {
                    return d.data.name;
                });

        //EXIT
        circle.exit()
                .style("fill", "#b26745")
                .transition(t)
                .attr("r", 1e-6)
                .remove();

        text.exit()
                .transition(t)
                .attr("opacity", 1e-6)
                .remove();

        //UPDATE
        circle
                .transition(t)
                .style("fill", "#3a403d")
                .attr("r", function (d) {
                    return d.r
                })
                .attr("cx", function (d) {
                    return d.x;
                })
                .attr("cy", function (d) {
                    return d.y;
                });

        text
                .transition(t)
                .attr("x", function (d) {
                    return d.x;
                })
                .attr("y", function (d) {
                    return d.y;
                });

        //ENTER
        circle.enter().append("circle")
                .attr("r", 1e-6)
                .attr("cx", function (d) {
                    return d.x;
                })
                .attr("cy", function (d) {
                    return d.y;
                })
                .style("fill", "#fff")
                .transition(t)
                .style("fill", "#45b29d")
                .attr("r", function (d) {
                    return d.r
                });

        text.enter().append("text")
                .attr("opacity", 1e-6)
                .attr("x", function (d) {
                    return d.x;
                })
                .attr("y", function (d) {
                    return d.y;
                })
                .text(function (d) {
                    return d.data.name;
                })
                .transition(t)
                .attr("opacity", 1);
    }

    function randomizeData() {
        var d0 = shuffle(alphabet),
                d1 = [],
                d2 = [];
        for (var i = 0; i < random(1, alphabet.length); i++) {
            d1.push(d0[i]);
        }

        d1.forEach(function (d) {
            d2.push({name: d, size: random(1, 10)})
        });
        return d2;
    }

    function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function shuffle(array) {
        var m = array.length, t, i;

        // While there remain elements to shuffleâ¦
        while (m) {

            // Pick a remaining elementâ¦
            i = Math.floor(Math.random() * m--);

            // And swap it with the current element.
            t = array[m];
            array[m] = array[i];
            array[i] = t;
        }

        return array;
    }

</script>
