<!DOCTYPE html>
<html>
<head>
    <script src="http://threejs.org/build/three.min.js"></script>
    <script src="lib/three.js/OrbitControls.js"></script>
    <!--<script src="lib/three.js/TrackBallControl.js"></script>-->
    <script src="lib/three.js/tween.js"></script>
    <script src="http://threejs.org/examples/js/renderers/CSS3DRenderer.js"></script>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }

        .elements_child {
            background-color: #2f2f2f;
        }

        .subunit {
            fill: #dcdcdc;
        }

        .place,
        .place-label {
            fill: #18b23d;
        }

        text {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 10px;
            pointer-events: none;
        }

        .subunit-boundary {
            fill: none;
            stroke: #777;
            stroke-dasharray: 2, 2;
            stroke-linejoin: round;
        }

        .subunit-label {
            fill: #777;
            fill-opacity: .5;
            font-size: 20px;
            font-weight: 300;
            text-anchor: middle;
        }

        .hide {
            display: none;
        }

        /*input*/
        input[type="range"] {
            -webkit-appearance:none;
            width: 200px;
            height:2px;
            background: #FFF;
            background-position:center;
            background-repeat:no-repeat;
            margin: auto;
            -webkit-transform: rotate(-90deg);
            -moz-transform: rotate(-90deg);
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance:none;
            width: 20px;
            height: 20px;
            border-radius: 100%;
            background: #130C0E;
            position:relative;
            border: 3px solid #FFF;
            z-index: 2;
            cursor: pointer;
        }
        input:focus {
            outline: none;
        }

        /*time slider*/
        .axis--grid .domain {
            /*fill: #ddd;*/
            stroke: none;
        }

        .axis--x .domain,
        .axis--grid .tick line {
            stroke: #353636;
        }

        .axis--y .domain,
        .tick text {
            fill: #353636;
        }

        .axis--grid .tick--minor line {
            stroke-opacity: .5;
        }

        .axis2,
        .axis--y2 line {
            stroke: white;
            stroke-opacity: .5;
        }
    </style>
</head>
<body>

<div style="position: relative; top: 250px; left: 1000px; z-index: 999">
    <input  type="range" max="250" min="-250" id="cube-morphing" value="-50">
</div>

<!--<h3 style="color: white; position: relative; top: 10px; left: 10px; z-index: 9999">Cultural Heritage Education Centre-->
    <!--Concentration Over Time</h3>-->

<button style="position: relative; top: 250px; left: 150px; z-index: 999" type="button" onclick="polyCube.transform(0)">
    JuxtPos
</button>
<!--<br>-->
<!--<button style="position: relative; top: 250px; left: 150px; z-index: 999" type="button" onclick="location.reload();">-->
    <!--Reload-->
<!--</button>-->
<br>
<button style="position: relative; top: 250px; left: 150px; z-index: 999" type="button" onclick="polyCube.default(0)">
    Default (STC)
</button>

<br>
<button style="position: relative; top: 250px; left: 150px; z-index: 999" type="button"
        onclick="polyCube.superImpose()"> SuperImposition
</button>
<br>

<button style="position: relative; top: 250px; left: 150px; z-index: 999" type="button"
        onclick="polyCube.morphing()"> Morphing
</button>
<br>


<button style="position: relative; top: 250px; left: 150px; z-index: 999" type="button"
        onclick="testTime()"> test time
</button>

<div id="timeLine"></div>

<br>
<script src="lib/d3/d3.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js"></script>
<script src="js/pcmodule.js"></script>
<script src="js/vis/brushTime.js"></script>

<script>

    var datasets = [0, 45, 2, 8,0, 45, 2, 100, 400, 8, 7, 100, 400, 8, 7];
    polyCube.drawElements(datasets);
    polyCube.animate();
    //Controls

    polyCube.timeStart("1940-01");
    polyCube.timeStop("2000-01");

    //cube morphing control
    d3.select('#cube-morphing').on('input', function() {
//        d3.select('#slider-amount').text(+this.value);
        polyCube.morphing({axis: +this.value})
    });

    //brush
    timeBrush.init();

</script>

</body>
</html>
